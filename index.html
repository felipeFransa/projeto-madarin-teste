<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manda Trends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="main">
            <div class="header-box">
                <div class="header-box-1">
                    <div class="box-bolinha-lista">
                        <img class="bolinhas-lista" src="./img/bolinhas-lista.png" alt="">
                    </div>
                    <div class="box-logo">
                        <img class="img-logo" src="./img/logo.png" alt="">
                    </div>
                    <div class="box-bolinha-col">
                        <img class="img-bolinha" src="./img/bolinhas-col.png" alt="">
                    </div>
                    <div class="box-arrow">
                        <img class="arrow" src="./img/seta.png" alt="">
                    </div>
                </div>

                <div class="header-box-2">
                    <div class="box-mulher">
                        <img class="mulher-img" src="./img/mulher.png" alt="">
                    </div>
                    <div class="sub-header">
                        <div class="box-triangle">
                            <img class="triangle" src="./img/triangle.png" alt="">
                        </div>
                        <div class="box-h2">
                            <h2>NRF 2020. <br>Kobe Bryant e <br> WhatsApp Payment</h2>
                            <p>ediçao 06</p>
                            <img class="zigzag" src="./img/zigzag.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-box">
                <div class="box-news">
                    <div class="news-logo-box">
                        <img class="logo-news" src="./img/news-logo.png" alt="">
                    </div>
                    <div class="box-news-text">
                        <h2>NRF 2020. conheça os top 5 assuntos do evento.</h2>
                        <p>O maior evento sobre varejo do mundo mostrando as tendecia, oportunidades e inovaçoes para o setor.</p>
                        <div class="box-linha">
                            <p>Fonte: CMO ADOBE</p>
                            <img class="linha" src="./img/linha.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
